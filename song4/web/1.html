    <h2>낱말</h2>
    <p>
        기본적으로 낱말이란, 단어라고 생각하면 된다. 즉, 뜻을 가진 말의 가장 작은 단위들이 낱말이 된다. 우리는 단어라고 이해하는 편이 쉬우나, 낱말이라고 표현했을 때, 그 말의 의미를 보다 섬세하게 느낄
        수 있게 된다. 무수한 언어의 조각을 우리는 낱말로 표현할 수 있는 것이다.
